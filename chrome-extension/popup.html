<!-- popup.html is the main file that will be loaded when the extension is clicked. It contains the main UI of the extension. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Summary Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logoheader">
        <img
          src="icons/icon.svg"
          alt="AI Summary Helper"
          width="32"
          height="32"
        />
        <h2>AI Summary Helper</h2>
      </div>
      <div class="header-buttons">
        <button id="historyButton" class="button-secondary" title="History">ğŸ—‚ï¸</button>
        <button id="backButton" class="buttonâ€“secondary" title="Back" style="display: none;">Back</button>
        <button id="toggleScreenButton" class="button-secondary" title="Settings">âš™ï¸</button>
      </div>
    </div>
    <!-- link to donate https://link.philwornath.com/#donate?source=aish -->
    <div class="container-sm donate">
      
      <p>Questions, bugs or ideas? ğŸ’¡, feel free to <a href="https://philwornath.com/?ref=aish#contact" target="_blank">contact me</a> or consider<a href="https://link.philwornath.com/?source=aish#donate" target="_blank"> a donation :)</a></p>
      <!-- <a
        id="donate-link"
        href="https://link.philwornath.com/?source=aish#donate"
        target="_blank"
        >ğŸ’¸ Donate</a
      > -->
    </div>
    <div id="mainScreen" class="screen">
      <textarea
        id="additionalQuestions"
        placeholder="Enter additional questions about the article (optional)"
      ></textarea>
      <div id="languageSelection">
        <label for="languageSelect">Summary Language:</label>
        <select id="languageSelect">
          <!-- Options will be populated dynamically -->
        </select>
      </div>
      <button id="fetchSummary" class="button-primary fillAvailable">
        ğŸª„ Fetch Summary
        <span id="spinner" class="spinner" style="display: none"></span>
      </button>
    </div>
    <div id="settingsScreen" class="screen" style="display: none">
      <!-- <h2>Settings</h2> -->
      <form id="settingsForm">
        <label for="model">Model</label>
        <select id="model">
          <option value="openai">OpenAI 4o</option>
          <option value="mistral">Mistral</option>
          <option value="ollama">Ollama (Local)</option>
        </select>
        <!-- Options will be populated dynamically -->
      </select>
      <div id="modelIdentifierContainer">
        <label for="modelIdentifier">Model Identifier: (Leave blank to use default model identifiers)</label>
        <input type="text" id="modelIdentifier" placeholder="e.g., gpt-4o-mini, llama3.2, mistral-large-latest" />
      </div>
      <div id="apiKeyContainer">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey" />
        <label class="light" for="apiKey">ğŸ”’ The API key is stored locally in your browser.</label>
      </div>
      
      <div id="localEndpointContainer" style="display: none;">
        <label for="localEndpoint">Local Endpoint URL:</label>
        <input type="text" id="localEndpoint" placeholder="http://localhost:11434/api/chat" />
      </div>
    
      <label for="promptSelect">Prompt <a href="https://github.com/philffm/ai-summary-helper/blob/main/chrome-extension/prompts.json" target="_blank">(View all & contribute)</a></label>
      <select id="promptSelect">
        <!-- Options will be populated dynamically -->
      </select>
      <label for="prompt">Custom Prompt</label>
      <textarea id="prompt" placeholder="Enter your custom prompt here"></textarea>
      <div class="flex fixed-bottom">
        <button type="submit" class="button-primary fixed-button">Save ğŸ’¾</button>
      </div>
      </form>
    </div>
    <div id="historyScreen" class="screen" style="display: none;">
      <input type="text" id="searchInput" placeholder="Search articles... (âŒ˜ + F)" />
      <ul id="articleList"></ul>
    </div>
    <script src="popup.js"></script>
    <script>
      document.addEventListener('keydown', (event) => {
        if (event.metaKey && event.key === 'f') { // Check for âŒ˜ + F
          event.preventDefault(); // Prevent the default find action
          document.getElementById('searchInput').focus(); // Focus the search input
        }
      });
    </script>
  </body>
</html>
